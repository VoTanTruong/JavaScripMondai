<!-- Kiểm tra xem 1 số ( được nhập bất kì bằng cách dùng hàm prompt )  có chia hết cho n( n tự chọn ) hay không -->

<html>
	<head>	
	</head>
	<body>
		<script>
            var a=prompt("Nhap vao so");
            var n=4;
            if(a%n==0){
                alert(a+" chia het cho "+n);
            }else alert(a+" khong chia het cho "+n);
		</script>
	</body>
</html>
