<!-- đề bài -->
<!-- Trong siêu thị, các hàng hóa được đánh mã sản phẩm từ 1->9:
1: Táo, 2: Dứa, 3: Xoài, 4: Dưa hấu, 5: Thịt lợn, 6: Thịt gà, 7: Thịt bò, 8: Rau bí, 9: Rau ngót
Viết chương trình giúp nhập vào mã sản phẩm và hiển thị ra đúng tên sản phẩm tương ứng
 -->

<html>
	<head>	
	</head>
	<body>
		<script>
            var a=prompt("Nhap vao ma san pham \(tu 1-9\)");
            switch(a){
                case '1' :{
                    alert("Táo");
                    break;
                }
                case '2' :{
                    alert("Dứa");
                    break;
                }
                case '3' :{
                    alert("Xoài");
                    break;
                }
                case '4' :{
                    alert("Dưa hấu");
                    break;
                }
                case '5' :{
                    alert("Thịt lợn");
                    break;
                }
                case '6' :{
                    alert("Thịt gà");
                    break;
                }
                case '7' :{
                    alert("Thịt bò");
                    break;
                }
                case '8' :{
                    alert("Rau bí");
                    break;
                }
                case '9' :{
                    alert("Rau ngót");
                    break;
                }
                default :{
                    alert("Sai mã sản phẩm");
                }
            }
		</script>
	</body>
</html>
